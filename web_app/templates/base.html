<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>MMXAI | A multimodal model explainer</title>
    <!-- Boostrap 5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Project css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/black-box-icon.png') }}"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/driver.js/dist/driver.min.css"
    />
    <script src="https://unpkg.com/driver.js/dist/driver.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img
              src="{{ url_for('static', filename='img/black-box.png') }}"
              class="d-inline-block align-top"
              alt="black-box-logo"
            />
            MMXAI
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a
                  class="nav-link {{'active-nav-link' if active_page == 'home' }}"
                  href="/"
                >
                  Home
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle {{'active-nav-link' if active_page == 'explainer' }}"
                  href="#"
                  id="navbarDarkDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Explainer
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-light"
                  aria-labelledby="navbarDarkDropdownMenuLink"
                >
                  <li>
                    <h6 class="dropdown-header">Classification</h6>
                  </li>
                  <li>
                    <a
                      class="dropdown-item item-indented"
                      href="/explainers/hateful-memes"
                    >
                      Hateful Memes
                    </a>
                  </li>
                  <li>
                    <h6 class="dropdown-header">Regression (coming..)</h6>
                  </li>
                  <li>
                    <a class="dropdown-item item-indented" href="#">
                      Time Series Prediction
                    </a>
                  </li>
                  <li>
                    <h6 class="dropdown-header">Generative (coming..)</h6>
                  </li>
                  <li>
                    <a class="dropdown-item item-indented" href="#">VQA</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {{'active-nav-link' if active_page == 'docs' }}"
                  href="/docs"
                >
                  Docs
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://gitlab.doc.ic.ac.uk/g207004202/explainable-multimodal-classification"
                >
                  Gitlab
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">{% block body %}{% endblock %}</main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Copyright</span>
      </div>
    </footer>

    {% block script %} {% endblock %}
    <!-- Boostrap 5 scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- Project scripts -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/index.js') }}"
    ></script>
  </body>
</html>
