<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- different themes, change the .css to vue/bubble/dark/pure-->
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    /> -->
    <!-- different 3rd party themes, change the theme-xx.css to -defaults/simple/simple-dark/-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/docsify-simple-theme.css') }}"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        requestHeaders: {
          // used to clear cache in order to get the latest updates, right now update takes 4mins
          // "cache-control": "max-age=0",
        },
        loadSidebar: true,
        subMaxLevel: 2,
        name: "MMXAI",
        repo:
          "https://gitlab.doc.ic.ac.uk/g207004202/explainable-multimodal-classification",
        coverpage: true,
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
        search: {
          maxAge: 1, // Expiration time, the default one day
          paths: "auto",
          placeholder: "Type to search",
          noData: "No Results!",
          depth: 6,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search plugin -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
